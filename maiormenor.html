<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior menor</title>
</head>

<body>

    <script>
        let num1 = parseInt(prompt("Digite o primeiro número: "));
        let num2 = parseInt(prompt("Digite o primeiro número: "));

        if (num1 > num2) alert("O " + num1 + " é maior que " + num2)
        else alert("O " + num2 + " é maior que " + num1)



    </script>
</body>

</html>
