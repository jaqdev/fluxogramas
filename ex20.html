<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Números primos</title>
</head>

<body>
    <script>
        let inicio, fim, i, j, primo, resultado;
        inicio = parseInt(prompt("Início do intervalo:"));
        fim = parseInt(prompt("Fim do intervalo:"));
        resultado = "";
        for (i = inicio; i <= fim; i++) {
            primo = true;
            if (i < 2) primo = false;
            for (j = 2; j < i; j++) {
                if (i % j === 0) {
                    primo = false;
                    break;
                }
            }
            if (primo) resultado += i + " ";
        }
        alert("Primos: " + resultado);
    </script>
</body>

</html>
