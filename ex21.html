<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Triângulo de asteriscos</title>
</head>

<body>
    <script>
        let linhas, i, resultado;
        linhas = parseInt(prompt("Digite o número de linhas:"));
        resultado = "";
        for (i = 1; i <= linhas; i++) {
            resultado += "*".repeat(i) + "\n";
        }
        alert(resultado);
    </script>
</body>

</html>
