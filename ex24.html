<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>IMC</title>
</head>

<body>
    <script>
        let peso, altura, imc;
        peso = parseFloat(prompt("Digite seu peso (kg):"));
        altura = parseFloat(prompt("Digite sua altura (m):"));
        imc = peso / (altura * altura);
        if (imc < 18.5) alert("IMC: " + imc.toFixed(2) + " (Abaixo do peso)");
        else if (imc < 25) alert("IMC: " + imc.toFixed(2) + " (Peso normal)");
        else if (imc < 30) alert("IMC: " + imc.toFixed(2) + " (Sobrepeso)");
        else alert("IMC: " + imc.toFixed(2) + " (Obesidade)");
    </script>
</body>

</html>
