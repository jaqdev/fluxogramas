<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dias do mês</title>
</head>

<body>
    <script>
        let mes;
        mes = parseInt(prompt("Digite o número do mês (1 a 12):"));
        if (mes === 2) alert("28 ou 29 dias");
        else if (mes === 4 || mes === 6 || mes === 9 || mes === 11) alert("30 dias");
        else alert("31 dias");
    </script>
</body>

</html>
