<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ConversÃ£o de Temperatura</title>
</head>

<body>
    <script>
        let escolha, celsius, fahrenheit;
        escolha = prompt("Digite C para converter para Celsius ou F para Fahrenheit:");
        if (escolha === "F") {
            celsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
            fahrenheit = (celsius * 9 / 5) + 32;
            alert("Em Fahrenheit: " + fahrenheit);
        } else {
            fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));
            celsius = (fahrenheit - 32) * 5 / 9;
            alert("Em Celsius: " + celsius);
        }
    </script>
</body>

</html>
