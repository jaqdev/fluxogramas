<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Soma dos dígitos</title>
</head>

<body>
    <script>
        let numero, i, soma;
        numero = prompt("Digite um número:");
        soma = 0;
        for (i = 0; i < numero.length; i++) {
            soma += parseInt(numero[i]);
        }
        alert("Soma dos dígitos: " + soma);
    </script>
</body>

</html>
