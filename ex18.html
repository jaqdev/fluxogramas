<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Triângulo</title>
</head>

<body>
    <script>
        let lado1, lado2, lado3;
        lado1 = parseFloat(prompt("Digite o lado 1:"));
        lado2 = parseFloat(prompt("Digite o lado 2:"));
        lado3 = parseFloat(prompt("Digite o lado 3:"));
        if (lado1 === lado2 && lado2 === lado3) alert("Equilátero");
        else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) alert("Isósceles");
        else alert("Escaleno");
    </script>
</body>

</html>
