<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado Reprovado </title>
</head>

<body>
    <script>
        let nota1, nota2, nota3, resultado

        nota1 = parseInt(prompt("Digite a primeira nota"))
        nota2 = parseInt(prompt("Digite a segunda nota"))
        nota3 = parseInt(prompt("Digite a terceira nota"))

        resultado = (nota1 + nota2 + nota3) / 4

        if (resultado >= 7) {
            alert("Aprovado!")
        }
        else if (resultado <= 5) {
            alert("Reprovado")
        }

    </script>

</body>

</html>
